<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CssLearning7.css">
    <title>LÄ°st and Table</title>
</head>
<body>
    
<p>Unordered List</p>

<ul class="a">

    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<ul class="b">

    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<ul class="c">

    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<p>Ordered List</p>

<ol class="c">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>

<ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>
<ol class="e">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
</ol>

<h1>Table</h1>

<table>
<tr>
<th>Name</th>
<th>Surname</th>
</tr>
<tr>
<td>Name</td> <td>Surname</td> </tr>
<tr></tr><td>Name</td> <td>Surname</td>
</tr>
</table>


</body>
</html>
